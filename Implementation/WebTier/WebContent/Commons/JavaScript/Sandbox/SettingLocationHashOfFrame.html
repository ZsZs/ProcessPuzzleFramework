<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Test page for Frames location.hash</title>

<meta http-equiv="content-type" content="text/html; charset=UTF-8">

   <link type="text/css" rel="stylesheet" href="../JsUnit/app/css/jsUnitStyle.css">
   <script type="text/javascript" src="../MooTools/mootools-core-1.3.js"></script>
   <script type="text/javascript" src="../JsUnit/app/jsUnitCore.js"></script>
   <script type="text/javascript" src="../CommonScripts/AssertUtil.js"></script>
   <script type="text/javascript" src="../CommonScripts/UserException.js"></script>

   <script type="text/javascript">
		window.addEvent('domready', function() {
			runTestFunction();
		});

		var contentOne;
		var contentTwo;
		
		function setUp() {
			contentOne = window.top.frames[0];
			contentTwo = window.top.frames[1]
		}
		
		function tearDown() {
		}
		
		function testSetHashOfContentOneFrame() {
			contentOne.location.hash = "#blabla";
			contentTwo.location.hash = "#abraka dabra";
			
			if( contentOne.location.hash != "#blabla" ) alert( "Content one hash is:" + contentOne.location.hash + "instead of 'blabla'" );
			var messageBox = contentOne.document.getElementById( 'messageBox' );
			messageBox.appendChild( contentOne.document.createTextNode( "location.hash changed to: " + contentOne.location.hash ));
			
			if( contentTwo.location.hash != "#abraka dabra" ) alert( "Content two hash is:" + contentTwo.location.hash + "instead of '#abraka dabra'" );
			messageBox = contentTwo.document.getElementById( 'messageBox' );
			messageBox.appendChild( contentTwo.document.createTextNode( "location.hash changed to: " + contentTwo.location.hash ));
		}
      
		//runs a test function during debugging
		function runTestFunction(){
			setUp();
			testSetHashOfContentOneFrame();
			tearDown();
		}
	</script>
</head>

<frameset id="frameset" rows="*,*">
	<frame name="contentOne" src="FrameContentOne.html">
	<frame name="contentTwo" src="FrameContentTwo.html">
</frameset>
</html>
