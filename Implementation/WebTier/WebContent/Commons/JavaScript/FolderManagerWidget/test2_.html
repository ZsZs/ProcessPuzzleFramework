	<script language="javascript">
		var fmToCreate = null;
		var fmToRename = null;
		var fmToMove = null;
		var fmToDelete = null;

		var resourceBundleHu = new XMLResourceBundle("ResourceBundle");
		var localeHu = new Locale("hu");
		resourceBundleHu.loadFile(localeHu);

		var resourceBundleEn = new XMLResourceBundle("ResourceBundle");
		var localeEn = new Locale("en");
		resourceBundleEn.loadFile(localeEn);

		function myEventHandler(selected,newName,selected2) {
			var s = "Selected: "+selected;
			if (newName!="") s+="\nNewName: "+newName;
			if (selected2!="") s+="\nselected2: "+selected2;
			alert(s);
		}

	</script>
</head>

<body>

	<div id="content1" style="width:350px;"></div>	
	<script>
		var createDiv = document.getElementById("content1");
		fmToCreate = new FolderManagerWidget("alma",1,resourceBundleHu,createDiv);
		fmToCreate.setFolderTreeDefFileName("ArtifactPackageTree.xml");
		fmToCreate.setTransformationDefFileName("FTConverterToTWT.xsl");
		fmToCreate.setEventHandler(myEventHandler);
		fmToCreate.createNewNode();
	</script>

	<br><hr><br>

	<div id="content2" style="width:350px;"></div>

	<br><hr><br>

	<div id="content3" style="width:350px;"></div>

	<br><hr><br>

	<div id="content4" style="width:350px;"></div>

		var deleteDiv = document.getElementById("content4");
